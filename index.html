<!DOCTYPE html>
<html lang="##lang##" status="##status##">
<style>

@import url("https://fonts.googleapis.com/css?family=Roboto:400,400i,700");

.card {
      background: #fff;
      border-radius: 4px;
      box-shadow: 0px 14px 80px rgba(34, 35, 58, 0.5);
      max-width: 400px;
      display: flex;
      flex-direction: column;
      border-radius: 25px;
      position: relative;
      padding-left: 15px
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Data Binding and Language Tags</title>
</head>
<body>
<div><h1>Hello, ##name##!</h1>
    <div><p>##detail##</p></div>
    <p>The current status is: ##status##</p></div>
    
    <script>
        // Get the language, status, and data from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const lang = urlParams.get('lang');
        const status = urlParams.get('status');

        const data = {
            name: urlParams.get('name'),
            detail: urlParams.get('detail')
        };

        // Replace the language, status, and data binding with actual values
        document.querySelector('html').lang = lang;
        document.querySelector('html').setAttribute('status', status);
        document.querySelector('h1').textContent = `Hello, ${data.name}!`;
        document.querySelectorAll('p').forEach((p) => {
            p.innerHTML = p.innerHTML.replace(/##lang##/g, lang).replace(/##status##/g, status).replace(/##(\w+)##/g, (match, key) => data[key]);
        });
    </script>
</body>
</html>
